<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/demo.css" />
    <title>Calculator</title>
  </head>
  <body>
      <div class='page-container'>
    <header>
      <div class="title-area">
       <h1>My own Calculator</h1>
      </div>
    </header>
    <section class="main-section">
      <div class="display-numbers">
        <label><h2>Input:</h2></label>  
        <input name='inputNumbers' placeholder="" class='input' value=''>
         </div>
      <div class="button-area">
        <button type="button" value="1" id="1button">1</button>
        <button type="button" value="2" id="2button">2</button>
        <button type="button" value="3" id="3button">3</button>
        <button type="button" value="4" id="4button">4</button>
        <button type="button" value="5" id="5button">5</button>
        <button type="button" value="6" id="6button">6</button>
        <button type="button" value="7" id="7button">7</button>
        <button type="button" value="8" id="8button">8</button>
        <button type="button" value="9" id="9button">9</button>
        <button type="button" value="0" id="0button">0</button>
        <button type="button" value="+" id="+button">+</button>
        <button type="button" value="-" id="-button">-</button>
        <button type="button" value="*" id="*button">*</button>
        <button type="button" value="/" id="/button">/</button>
        <button type="button" value="=" id="=button">=</button>
      </div>
    </section>
    <!-- <footer>
      That's all folks
    </footer> -->
</div>
<script type="text/javascript" src="./script.js"></script>

  </body>
</html>
